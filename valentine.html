<!DOCTYPE html>
<html>
<head>
<title>Will You Be My Valentine?</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  background-color: #f7cac9; /* Light pink background */
}
#container {
  margin-top: 100px;
}
h1 {
  color: #c70039; /* Darker pink/red heading */
}
button {
  padding: 10px 20px;
  margin: 10px;
  background-color: #c70039; /* Darker pink/red buttons */
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}
button:hover {
  background-color: #900c3f; /* Darker shade on hover */
}
#celebration {
  display: none; /* Initially hidden */
  margin-top: 50px;
  animation: fadeIn 2s ease-in-out;
}
#celebration h2 {
  color: #c70039;
  font-size: 2em;
}
#celebration .heart {
  width: 100px;
  height: 100px;
  background-color: #c70039;
  position: relative;
  transform: rotate(-45deg);
  margin: 20px auto;
  animation: heartbeat 1s infinite;
}
#celebration .heart::before,
#celebration .heart::after {
  content: "";
  width: 100px;
  height: 100px;
  background-color: #c70039;
  border-radius: 50%;
  position: absolute;
}
#celebration .heart::before {
  top: -50px;
  left: 0;
}
#celebration .heart::after {
  left: 50px;
  top: 0;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
@keyframes heartbeat {
  0%, 100% { transform: scale(1) rotate(-45deg); }
  50% { transform: scale(1.1) rotate(-45deg); }
}
</style>
</head>
<body>
<div id="container">
  <h1>Will you be my Valentine?</h1>
  <p>Hey [Girlfriend's Name],</p>
  <p>I've been thinking about you, and I'd love for you to be my Valentine this year. What do you say?</p>

  <button onclick="showCelebration()">Yes!</button>
  <button onclick="noResponse()">No :(</button>
</div>

<div id="celebration">
  <h2>Yay! You made my day! Happy Valentine's Day!</h2>
  <div class="heart"></div>
</div>

<script>
function showCelebration() {
  document.getElementById("container").style.display = "none";
  document.getElementById("celebration").style.display = "block";
}

function noResponse() {
  alert("DEY PLAY! Better say yes! ðŸ˜‚");
}
</script>

</body>
</html>
